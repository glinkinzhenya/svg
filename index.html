<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <svg width="100" height="100">
        <rect width="100" height="100" stroke="blue" stroke-width="5" fill="green"></rect>
    </svg>

    <svg width="150" height="100">
        <rect width="150" height="100" stroke="green" stroke-width="5" fill="blue"></rect>
    </svg>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="5" fill="yellow"></circle>
    </svg>

    <svg width="150" height="100">
        <ellipse cx="75" cy="50" rx="70" ry="20" stroke="orange" stroke-width="5" fill="grey"></ellipse>
    </svg>

    <svg class="animation" width="150" height="100">
        <ellipse class="ellipse" cx="75" cy="50" rx="70" ry="20" stroke="orange" stroke-width="5" fill="grey"></ellipse>
    </svg>

</body>

</html>
